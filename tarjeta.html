<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tarjeta para el mejor ingeniero</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

   html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background-color: #121212;
  background-image: url("https://images.wallpapersden.com/image/download/artistic-pixel-art-fantasy-town_bW1pamiUmZqaraWkpJRmZ21lrWxrbQ.jpg");
  background-repeat: no-repeat;        /* Añadido */
  background-position: center center; /* Añadido */
  background-size: cover;            /* Añadido */

  font-family: 'Press Start 2P', cursive;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

    .contenedor {
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      border: 4px solid #40E0D0;
      border-radius: 15px;
      box-shadow: 0 0 15px #40E0D0;
      padding: 40px;
      width: 80vx;
      min-height: 400px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .seccion-inicial {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #40E0D0;
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      background-color: #40E0D0;
      color: black;
      border: none;
      padding: 16px 24px;
      font-size: 2rem;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      margin: 10px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #30bfcf;
    }

    #mensaje {
      margin-top: 20px;
    }

    #mensaje p {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #40E0D0;
    }

    .seccion-regalo {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-top: 20px;
      perspective: 1000px;
      width: 100%;
    }

    .tarjeta {
      display: flex;
      justify-content: center;
      align-items: center;
      animation: flipCard 1s ease forwards;
      gap: 30px;
    }

    @keyframes flipCard {
      0% { transform: rotateY(90deg); opacity: 0; }
      100% { transform: rotateY(0deg); opacity: 1; }
    }

    .imagen-regalo {
      max-height: 500px;
      max-width: 70%;
      border: 3px solid white;
      border-radius: 12px;
      box-shadow: 0 0 10px #40E0D0;
    }

    #codigoContenedor {
      max-width: 45%;
      background: #222;
      border-radius: 12px;
      padding: 25px 20px;
      box-shadow: 0 0 10px #40E0D0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #codigoContenedor p {
      font-size: 1rem;
      margin-bottom: 15px;
      color: #40E0D0;
      text-align: center;
    }

    #codigoKey {
      font-family: 'Press Start 2P', cursive;
      font-size: 2rem;
      padding: 12px;
      border-radius: 8px;
      border: none;
      width: 100%;
      max-width: 300px;
      text-align: center;
      color: black;
    }

    #videoModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #videoModal video {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain; /* mantiene la relación de aspecto */
      border-radius: 15px;
      box-shadow: 0 0 20px #40E0D0;
    }

    .corazon {
      position: fixed;
      bottom: -40px;
      font-size: 18px;
      color: #40E0D0;
      animation-name: subirCorazon;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes subirCorazon {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { opacity: 1; transform: translateY(-600px) scale(1.3); }
      100% { transform: translateY(-1200px) scale(1); opacity: 0; }
    }

    /* NUEVOS ESTILOS para pantalla activación música */
    #pantallaMusica {
      position: fixed;
      z-index: 10000;
      background: #121212;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #pantallaMusica p {
      color: #40E0D0;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      margin: 20px;
      font-size: 1rem;
    }

    /* Botón flotante para controlar música */
    #toggleMusica {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      background-color: #40E0D0;
      color: black;
      border: none;
      padding: 10px 14px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      transition: background-color 0.3s ease;
    }

    #toggleMusica:hover {
      background-color: #30bfcf;
    }
  </style>
</head>
<body>

  <!-- Pantalla inicial para activar música -->
  <div id="pantallaMusica">
    <p>ACTIVA LA MÚSICA (TE VA A GUSTAR)</p>
    <button onclick="activarMusica()">Activar Música 🎵</button>
  </div>

  <div class="contenedor" style="display:none;" id="contenedorPrincipal">
    <div class="seccion-inicial" id="seccionInicial">
      <h1 id="saludo">¡HOLA AMORCITO! 🥰 Espero te guste</h1>
      <button id="btnReclamar">Reclamar regalo 🎁</button>
    </div>

    <div id="mensaje" style="display: none;">
      <p>"Porque los mejores ingenieros se merecen los mejores juegos"</p>
      <button id="btnMostrarRegalo">Mostrar regalo</button>
    </div>

    <div class="seccion-regalo" id="regalo">
      <div class="tarjeta">
        <img src="Imagen Regalo.png" alt="Regalo" class="imagen-regalo" />
        <div id="codigoContenedor">
          <p>Código Steam:</p>
          <input type="text" value="QWER-1234-ASDF" id="codigoKey" readonly />
          <button onclick="copiarCodigo()">Copiar código</button>
        </div>
      </div>
    </div>
  </div>

  <div id="videoModal">
    <video id="videoGato" preload="auto" playsinline muted>
      <source src="gato tarjeta.mp4" type="video/mp4" />
      Tu navegador no soporta video.
    </video>
  </div>

  <audio id="musica" loop>
    <source src="persona 5.mp3" type="audio/mpeg" />
  </audio>

  <!-- Botón flotante para pausar/reanudar música -->
  <button id="toggleMusica" onclick="toggleMusica()">⏸️</button>

  <script>
    const musica = document.getElementById("musica");
    musica.volume = 0.3;

    const pantallaMusica = document.getElementById("pantallaMusica");
    const contenedorPrincipal = document.getElementById("contenedorPrincipal");
    const toggleMusicaBtn = document.getElementById("toggleMusica");

    let musicaActiva = false;

    function activarMusica() {
      musica.play().then(() => {
        musicaActiva = true;
        pantallaMusica.style.display = "none";
        contenedorPrincipal.style.display = "flex";
        toggleMusicaBtn.style.display = "block";
        toggleMusicaBtn.textContent = "OFF ⏸️"; // mostrar icono de pausa
      }).catch((error) => {
        alert("No se pudo reproducir la música automáticamente. Por favor, inténtalo de nuevo.");
      });
    }

    function toggleMusica() {
      if (musica.paused) {
        musica.play();
        musicaActiva = true;
        toggleMusicaBtn.textContent = "OFF ⏸️"; // pausa
      } else {
        musica.pause();
        musicaActiva = false;
        toggleMusicaBtn.textContent = "ON ▶️"; // play
      }
    }

    const btnReclamar = document.getElementById("btnReclamar");
    const seccionInicial = document.getElementById("seccionInicial");
    const mensaje = document.getElementById("mensaje");
    const btnMostrarRegalo = document.getElementById("btnMostrarRegalo");
    const regalo = document.getElementById("regalo");
    const videoModal = document.getElementById("videoModal");
    const videoGato = document.getElementById("videoGato");

    let intentos = 0;
    const frasesBroma = [
      "Perdón, ahora sí dale otra vez...",
      "¿Apoco pensabas que iba a ser fácil?",
      "Tú dale, te prometo que hay un regalo",
      "¡Ahora sí... 🎁!",
    ];

    btnReclamar.addEventListener("click", () => {
      seccionInicial.style.display = "none";
      mensaje.style.display = "block";
    });

    btnMostrarRegalo.addEventListener("click", () => {
      if (intentos === 0) {
        videoModal.style.display = "flex";
        videoGato.pause();
        videoGato.currentTime = 0;
        videoGato.play();

        videoGato.onended = () => {
          videoModal.style.display = "none";
          mostrarBromaORegalo();
        };
      } else {
        mostrarBromaORegalo();
      }
    });

    videoModal.addEventListener("click", (e) => {
      if (e.target === videoModal) {
        videoGato.pause();
        videoModal.style.display = "none";
      }
    });

    function mostrarBromaORegalo() {
      if (intentos < frasesBroma.length - 1) {
        btnMostrarRegalo.textContent = frasesBroma[intentos];
        intentos++;
      } else {
        mensaje.style.display = "none";
        regalo.style.display = "flex";
      }
    }

    // Copiar código
    function copiarCodigo() {
      const codigo = document.getElementById("codigoKey");
      codigo.select();
      codigo.setSelectionRange(0, 99999); // para móviles
      navigator.clipboard.writeText(codigo.value).then(() => {
        alert("¡RÁPIDO, RECLAMALO Y JUEGA!");
      });
    }
  </script>
</body>
</html>
